<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeCampus</title>
</head>
<body>
    <header>
        <h1>CodeCampus Enrollment Hub</h1>
        <nav>
              <div id="navbar">
                  <div id="filters">
                      <label for="instructor-filter">Filter by Instructor:</label>
                      <select id="instructor-filter">
                          <option value="">All Instructors</option>
                      </select>
                      <label for="subject-filter">Filter by Subject:</label>
                      <select id="subject-filter">
                          <option value="">All Subjects</option>
                      </select>
                  </div>
                  <div id="search-bar">
                      <input type="text" id="course-search" placeholder="Search for courses...">
                      <button id="search-button">Search</button>
                  </div>
              </div>
          </nav>
    </header>
    <main>
        <section id="course-listing">
            <!-- Course listing content goes here -->
        </section>
        <section id="enrolled-courses">
            <!-- Enrolled courses content goes here -->
        </section>
          <section id="pagination">
              <!-- Pagination links go here -->
          </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
